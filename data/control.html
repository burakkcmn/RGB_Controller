<!DOCTYPE html>
<html>
<head>
    <title>RGB Control</title>
</head>
<body>
    <h1>RGB Control</h1>
    <form action="/set_color" method="post">
        <label for="channel">Channel:</label>
        <input type="radio" id="channel1" name="channel" value="1">1
        <input type="radio" id="channel2" name="channel" value="2">2
        <input type="radio" id="channel3" name="channel" value="3">3<br><br>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" name="brightness" min="0" max="255"><br><br>
        <input type="submit" value="Set">
    </form>
    <h2>Animations</h2>
    <form action="/set_animation" method="post">
        <input type="radio" id="animation1" name="animation" value="1">Animation 1
        <input type="radio" id="animation2" name="animation" value="2">Animation 2
        <!-- Add more animations as needed -->
        <input type="submit" value="Set Animation">
    </form>
</body>
</html>
